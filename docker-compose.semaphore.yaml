version: "3.2"
services:
    api:
        build:
            context: ./api
            dockerfile: dev.Dockerfile
            cache_from:
              - better_izivi_api
        container_name: better_izivi_api
        volumes:
            - ./api:/api
        working_dir: /api
        depends_on:
            - mysql
        ports:
            - "28000:8000"
        environment:
            - DATABASE_HOST=mysql
            - DATABASE_USERNAME=root
            - DATABASE_PASSWORD=
            - DEVISE_SECRET_KEY=1b2da73f2fc4e7928233077c82f5750f1357cf9040f3001b37f1bbba588fe8fa7144699f738954692ca6a79b20b89cdd3bfbec5044f3aeb6abfef45385ff1b99
            - DEVISE_JWT_SECRET_KEY=f68a2f61eac9c5cb1aebb29e2f20c4978e604a6df37281119b256b01fea1f5452f553ce480746ecc82bb23aaad0e4c08e8a33757555780f3eb79dffe8e11b1a3
    frontend:
        image: node:10
        container_name: better_izivi_frontend
        volumes:
            - ./frontend:/var/frontend
        working_dir: /var/frontend
        ports:
            - "43000:3000"
    mysql:
        image: mariadb:10.3.14
        container_name: better_izivi_db
        environment:
            - MYSQL_ALLOW_EMPTY_PASSWORD=yes
        ports:
            - "43306:3306"
        volumes:
            - ./database:/var/lib/mysql
